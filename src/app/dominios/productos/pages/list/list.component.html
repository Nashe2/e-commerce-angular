<mat-card-content>
  <mat-card-header>
    <app-header />
    <div class="content-about">
      <h1>Productos</h1>
      <app-producto
        *ngFor="let producto of productos()"
        [producto]="producto"
        (addToCartEvent)="addToCart($event)"
      />
    </div>
  </mat-card-header>
</mat-card-content>
